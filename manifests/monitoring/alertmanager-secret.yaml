apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      smtp_smarthost: "${SMTP_HOST}"
      smtp_from: "${ALERT_EMAIL_FROM}"
      smtp_auth_username: "${SMTP_USERNAME}"
      smtp_auth_password: "${SMTP_PASSWORD}"

    route:
      receiver: "email-alerts"
      routes:
        - matchers:
            - signal!="WAIT"
          receiver: "email-alerts"

    receivers:
      - name: "email-alerts"
        email_configs:
          - to: "${ALERT_EMAIL_TO}"
            send_resolved: false