prometheus:
  enabled: true
  prometheusSpec:
    externalUrl: http://prometheus.173.212.203.154.sslip.io
    routePrefix: /

grafana:
  enabled: true
  grafana.ini:
    server:
      root_url: http://grafana.173.212.203.154.sslip.io/
      serve_from_sub_path: false

alertmanager:
  enabled: true
  config:
    global:
      smtp_smarthost: "${SMTP_HOST}"
      smtp_from: "${ALERT_EMAIL_FROM}"
      smtp_auth_username: "${SMTP_USERNAME}"
      smtp_auth_password: "${SMTP_PASSWORD}"
      smtp_require_tls: true

    route:
      receiver: email-alerts
      group_by: ["alertname"]
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - matchers:
            - 'signal!="WAIT"'
          receiver: email-alerts

    receivers:
      - name: email-alerts
        email_configs:
          - to: "${ALERT_EMAIL_TO}"
            send_resolved: false