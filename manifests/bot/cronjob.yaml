apiVersion: batch/v1
kind: CronJob
metadata:
  name: trading-bot-cron
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: script
              configMap:
                name: analyzer-script
                defaultMode: 0755
          containers:
            - name: trading-bot-analyzer
              image: curlimages/curl:latest
              volumeMounts:
                - name: script
                  mountPath: /scripts
              env:
                - name: SMTP_HOST
                  valueFrom:
                    secretKeyRef:
                      name: email-credentials
                      key: smtp-host
                - name: SMTP_PORT
                  valueFrom:
                    secretKeyRef:
                      name: email-credentials
                      key: smtp-port
                - name: SMTP_USER
                  valueFrom:
                    secretKeyRef:
                      name: email-credentials
                      key: smtp-user
                - name: SMTP_PASS
                  valueFrom:
                    secretKeyRef:
                      name: email-credentials
                      key: smtp-pass
                - name: EMAIL_TO
                  valueFrom:
                    secretKeyRef:
                      name: email-credentials
                      key: email-to
              command: ["/bin/sh", "/scripts/analyze.sh"]