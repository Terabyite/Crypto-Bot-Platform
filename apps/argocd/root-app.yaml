apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crypto-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/terabyite/crypto-bot-platform
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
