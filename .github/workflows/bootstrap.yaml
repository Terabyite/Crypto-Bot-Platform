name: Bootstrap Contabo Platform

on:
  push:
    branches: [main]

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat <<EOF > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.VPS_IP }} "echo SSH_OK"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          CONTABO_CLIENT_ID: ${{ secrets.CONTABO_CLIENT_ID }}
          CONTABO_CLIENT_SECRET: ${{ secrets.CONTABO_CLIENT_SECRET }}
        run: |
          terraform apply -auto-approve \
            -var "contabo_client_id=${{ secrets.CONTABO_CLIENT_ID }}" \
            -var "contabo_client_secret=${{ secrets.CONTABO_CLIENT_SECRET }}" \
            -var "vps_ip=${{ secrets.VPS_IP }}" \
            -var "ssh_private_key_path=/home/runner/.ssh/id_ed25519" \
            -var "ghcr_username=${{ secrets.GHCR_USERNAME }}" \
            -var "ghcr_token=${{ secrets.GHCR_TOKEN }}"